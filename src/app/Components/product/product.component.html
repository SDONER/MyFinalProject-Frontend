<div *ngIf="dataLoaded==false" class="d-flex align-items-center">
  <strong>Loading...</strong>
  <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Ürün ara</label>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Ara">
</div>
<div *ngIf="filterText" class="alert alert-danger">
{{filterText}} Aranıyor...
</div> 

<table  *ngIf="dataLoaded!=false" class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Ürün Adı</th>
      <th>Kategori</th>
      <th>Fiyat</th>
      <th>KDV'li Fiyatı</th>
      <th>Stok Adedi</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products |filterPipe:filterText">
      <td>{{ product.productId }}</td>
      <td>{{ product.productName }}</td>
      <td>{{product.categoryId}}</td>
      <td>{{ product.unitPrice }}</td>
      <td>{{ product.unitPrice | vatAdded:18 |currency }}</td>
      <td>{{ product.unitsInStock }}</td>
      <td> <button (click)="addToCart(product)" 
        type="button" class="btn btn-success"> Sepete ekle</button> </td>
    </tr>
  </tbody>
 
</table>
